<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>Healthy Diet Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg" style="background-color: #2f302e">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">
                <img th:src="@{/images/LogoHDD.png}" src="../static/images/LogoHDD.png" alt="" width="135" height="60"
                     class="d-inline-block align-text-top rounded"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: #fff" aria-current="page" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAuthority('ADMIN')" class="nav-link active" style="color: #fff" aria-current="page"
                           href="/users">User List</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAuthority('USER')" class="nav-link active" style="color: #fff" aria-current="page"
                           th:href="@{/calorieCalculator}">Calorie Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAuthority('USER')" class="nav-link active" style="color: #fff" aria-current="page"
                           th:href="@{/personalDiary}">Personal Diary</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasAuthority('USER')" class="nav-link active" style="color: #fff" aria-current="page"
                           th:href="@{/userStatistics}">Personal Statistics</a>
                    </li>
                </ul>
                <div class="navbar-nav d-flex">
                    <span sec:authentication="name" class="pt-4 mt-2 mx-2" style="color: #a4da21"></span>
                    <a sec:authorize="!hasAuthority('USER')" href="/login" class="btn btn-secondary mt-4 mb-3 mx-2">Log In</a>
                    <form sec:authorize="hasAuthority('USER')" th:action="@{/logout}" method="post" class="mb-3 mx-2">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-secondary mt-4" type="submit">Log Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
