<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div id="navbar" th:insert="navbar :: navbar"></div>
<div class="container text-center mt-5">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <h3>Registration</h3>
    <form th:action="@{/registration}" method="post" class="needs-validation" novalidate>
        <h3 th:text="${message}" th:style="#{message} != 0? 'color: red': 'color: red'"></h3>
        <div class="form-group row justify-content-center mt-4">
            <label class="col-sm-2 form-label" for="validationName"><b>User Name:</b></label>
            <div class="col-sm-6">
                <input type="text" name="userName" class="form-control" id="validationName" placeholder="User name"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-center mt-4">
            <label class="col-sm-2 form-label" for="validationPassword"><b>Password:</b></label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" id="validationPassword" placeholder="Password"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please enter password
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4"> Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
